<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chat javaScript FullStack</title>

  <!-- BOOTSTRAP-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- FONT AWESONE-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!--CSS customizado-->
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <nav class="navbar navbar-light bg-info">
    <a class="navbar-brand mx-auto" href="/">JavaScript FullStack Chat</a>
  </nav>

  <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
    <div class="card-header">
      <h3>Ingrese su usuario:</h3>
    </div>
    <p id="nickError"></p>
    <div class="card-body">
      <form id="nickForm">
        <input type="text" id="nickname" class="form-control">
        <button type="submit" class="btn btn-primary mt-2"><i class="fas fa-location-arrow"></i> Ingresar</button>
      </form>
    </div>
  </div>

  <div class="container" id="contentWrap">
    <div class="row mt-2">
      <div class="col-md-6 offset-md-1">
        <div class="card">
          <div class="card-header">
            <g4>WhatsApp</g4>
          </div>

          <div id="chat" class="card-body"></div>
          <form id="message-form" class="card-footer">
            <div class="input-group">
              <input type="text" id="message" class="form-control">
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary"><i class="fas fa-location-arrow"></i> Enviar</button>
              </div>
            </div>
          </form>

        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h3>Usuarios</h3>
          </div>
          <div class="card-body">
            <div id="usernames"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="/js/main.js" charset="utf-8"></script>
</body>

</html>
